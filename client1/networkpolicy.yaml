kind: NetworkPolicy
metadata:
  name: np-client1-ns-access
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
           name: client1
      podSelector: {}






